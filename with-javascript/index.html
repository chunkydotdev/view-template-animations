<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Scroll Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="intro">
      <h1>Scroll Down</h1>
      <p>The box below will animate when you scroll down</p>
    </div>

    <div class="spacer"></div>

    <div class="box animate-on-scroll">
      <h2>Hello!</h2>
      <p>I appear when you scroll down</p>
    </div>

    <div class="spacer"></div>

    <script src="script.js"></script>
  </body>
</html>
