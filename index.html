<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Scroll Animations</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section hero">
      <div class="content">
        <h1 class="animate-title">Scroll Animations</h1>
        <p class="animate-subtitle">Scroll down to explore each effect</p>
        <div class="scroll-indicator">â†“</div>
      </div>
    </section>

    <section class="section split">
      <div class="split-half left">
        <div class="text">Slide from</div>
      </div>
      <div class="split-half right">
        <div class="text">Both Sides</div>
      </div>
    </section>

    <section class="section stack">
      <div class="cards">
        <div class="card" style="--i: 0">
          <h2>First Card</h2>
          <p>Watch the stack spread</p>
        </div>
        <div class="card" style="--i: 1">
          <h2>Second Card</h2>
          <p>As you scroll down</p>
        </div>
        <div class="card" style="--i: 2">
          <h2>Third Card</h2>
          <p>Creating a fan effect</p>
        </div>
      </div>
    </section>

    <section class="section text">
      <div class="text-container">
        <div class="text-line" style="--i: 0">Each</div>
        <div class="text-line" style="--i: 1">Line</div>
        <div class="text-line" style="--i: 2">Reveals</div>
        <div class="text-line" style="--i: 3">Itself</div>
      </div>
    </section>

    <section class="section final">
      <div class="content">
        <h2 class="animate-title">That's all!</h2>
        <p class="animate-subtitle">
          Scroll back up to see the animations again
        </p>
      </div>
    </section>
  </body>
</html>
